<div class="form">
  <h2>Login Here</h2>
  <div *ngIf="invalidCredentials" class="alert alert-danger">
    Invalid credentials. Please try again.
  </div>
  <input
    type="text"
    [(ngModel)]="loginId"
    placeholder="Login ID"
    id="inputLoginId"
    class="form-control"
    required
    name="loginId"
  />
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required
    [(ngModel)]="password"
    name="password"
  />
  <button class="btnn" (click)="login()"><a href="#">Login</a></button>

  <p class="link">
    Don't have an account<br />
    <a routerLink="/register">New user? Register here</a>
  </p>
</div>
