<div *ngIf="invalidCredentials" class="alert alert-danger">
  Invalid credentials. Please try again.
</div>

<form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
  <div class="form-group">
    <label for="inputEmail">Login Id</label>
    <input
      type="text"
      [(ngModel)]="loginId"
      placeholder="Login ID"
      id="inputLoginId"
      class="form-control"
      required
      name="loginId"
    />
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <div class="mt-3">
    <a href="#">Forgot password?</a>
    <span class="mx-2">|</span>
    <a routerLink="/register">New user? Register here</a>
  </div>
  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    (click)="login()"
  >
    Login
  </button>
</form>
