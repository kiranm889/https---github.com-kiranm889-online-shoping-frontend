<div class="menuProduct">
  <div class="container" *ngIf="this.userService?.isUserLoggedIn()">
    <h1 class="my-4">Plants Gallery</h1>
    <div class="search-container">
      <input
        type="text"
        class="search-text"
        [(ngModel)]="searchQuery"
        placeholder="Min. 3 char"
      />
      <button
        class="search-button"
        (click)="onSearch(searchQuery)"
        [disabled]="searchQuery.length < 3"
      >
        Search
      </button>
    </div>

    <div class="row" *ngIf="searchQuery.length < 3">
      <div class="col-md-4" *ngFor="let product of todos">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            src="../../assets/images/plant1.jpg"
            alt="{{ product.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">9 mins</small>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="searchQuery.length >= 3">
      <div class="col-md-4" *ngFor="let product of searchResults">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            src="../../assets/images/plant1.jpg"
            alt="{{ product.name }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">9 mins</small>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="logout-container" *ngIf="!this.userService?.isUserLoggedIn()">
    Please login <a routerLink="/home">here</a> to access this page
  </div>
</div>
