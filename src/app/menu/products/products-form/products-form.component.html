<form class="container">
  <div class="form-group">
    <label for="product-name">Product Name:</label>
    <input
      type="text"
      class="form-control"
      id="product-name"
      name="productName"
      [(ngModel)]="productName"
    />
  </div>

  <div class="form-group">
    <label for="product-description">Product Description:</label>
    <textarea
      class="form-control"
      id="product-description"
      name="productDescription"
      [(ngModel)]="productDescription"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="product-price">Price:</label>
    <input
      type="number"
      class="form-control"
      id="product-price"
      name="productPrice"
      [(ngModel)]="productPrice"
    />
  </div>

  <div class="form-group">
    <label for="product-features">Features:</label>
    <textarea
      class="form-control"
      id="product-features"
      name="productFeatures"
      [(ngModel)]="productFeatures"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="product-status">Product Status:</label>
    <select
      class="form-control"
      id="product-status"
      name="productStatus"
      [(ngModel)]="productStatus"
    >
      <option value="available">Available</option>
      <option value="out-of-stock">Out of Stock</option>
      <option value="coming-soon">Coming Soon</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submitProduct()">
    Submit
  </button>
</form>
