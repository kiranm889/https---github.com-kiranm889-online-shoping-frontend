<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Features</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.price }}</td>
        <td>{{ todo.features }}</td>
        <td>{{ todo.status }}</td>
        <td>
          <button
            (click)="updateProduct(todo.name, todo.id)"
            class="btn btn-success"
          >
            Update
          </button>
        </td>
        <td>
          <button
            (click)="deleteProduct(todo.name, todo.id)"
            class="btn btn-warning"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
