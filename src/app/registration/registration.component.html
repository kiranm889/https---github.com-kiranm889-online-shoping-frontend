<div class="container">
  <h2>Registration Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
      <div *ngIf="emailExists" class="alert alert-danger">
        Email already exists.
      </div>
    </div>
    <div class="form-group">
      <label for="loginId">Login Id</label>
      <input
        type="text"
        class="form-control"
        id="loginId"
        [(ngModel)]="user.loginId"
        name="loginId"
        required
      />
      <div *ngIf="loginIdExists" class="alert alert-danger">
        Login Id already exists.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        name="confirmPassword"
        required
      />
      <div *ngIf="passwordMismatch" class="alert alert-danger">
        Passwords do not match.
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input
        type="text"
        class="form-control"
        id="contactNumber"
        [(ngModel)]="user.contactNumber"
        name="contactNumber"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
